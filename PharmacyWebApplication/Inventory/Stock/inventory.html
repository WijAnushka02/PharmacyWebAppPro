<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1>Inventory Management</h1>
        <a href="../../Home/index.html" class="nav-button">Home</a> 
    </div>
    
    <div class="table-container">
        <h2>Current Stock</h2>
        <table>
            <thead>
                <tr>
                    <th>Medicine ID</th>
                    <th>Medicine Name</th>
                    <th>Dosage</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                </tbody>
        </table>
    </div>

    <hr>

    <div class="form-container">
        <h2 id="form-title">Add New Medicine</h2>
        <form id="medicine-form">
            <input type="hidden" id="medicine-id">
            <label for="medicine-name">Medicine Name:</label>
            <input type="text" id="medicine-name" required><br><br>
            <label for="medicine-dosage">Dosage:</label>
            <input type="text" id="medicine-dosage" required><br><br>
            <label for="medicine-quantity">Quantity:</label>
            <input type="number" id="medicine-quantity" required><br><br>
            <label for="medicine-expiry">Expiry Date:</label>
            <input type="date" id="medicine-expiry" required><br><br>
            <button type="submit" id="form-submit-btn">Add</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
